<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: white;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      height: 100vh;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      color: white;
      text-decoration: none;
    }

    .logo i {
      font-size: 24px;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-item {
      padding: 12px 15px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-item i {
      width: 20px;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
    }

    .signout-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .signout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .category-icon {
      font-size: 24px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .reports-icon { background: #4CAF50; }
    .contracts-icon { background: #2196F3; }
    .invoices-icon { background: #FFA726; }
    .presentations-icon { background: #9C27B0; }

    .category-title {
      font-size: 18px;
      font-weight: 600;
    }

    .category-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #e0e0e0;
    }

    .documents-list {
      display: none;
      margin-top: 20px;
    }

    .documents-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .documents-table th,
    .documents-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .documents-table th {
      background: rgba(255, 255, 255, 0.1);
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      margin: 0 3px;
      transition: all 0.3s ease;
    }

    .preview-btn { background: #4CAF50; }
    .edit-btn { background: #2196F3; }
    .share-btn { background: #FFA726; }
    .delete-btn { background: #F44336; }

    .action-btn:hover {
      transform: translateY(-2px);
    }

    .swal-wide {
    width: 600px !important;
  }

  .info-btn {
  background: #00BCD4; /* Cyan or light blue */
}

.info-btn:hover {
  transform: translateY(-2px);
}

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .logo span, .nav-item span {
        display: none;
      }

      .main-content {
        margin-left: 60px;
        width: calc(100% - 60px);
      }

      .categories-grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="#" class="logo">
      <i class="fas fa-file-alt"></i>
      <span>DocManager</span>
    </a>
    <a href="dashboard.html" class="nav-item">
      <i class="fas fa-chart-pie"></i>
      <span>Dashboard</span>
    </a>
    <a href="assigned.html" class="nav-item">
      <i class="fas fa-tasks"></i>
      <span>Assigned Documents</span>
    </a>
    <a href="categories.html" class="nav-item active">
      <i class="fas fa-folder"></i>
      <span>Document Categories</span>
    </a>
    <a href="add-document.html" class="nav-item">
      <i class="fas fa-plus"></i>
      <span>Add Document</span>
    </a>
  </nav>

  <main class="main-content">
    <div class="header">
      <h1>Document Categories</h1>
      <button class="signout-btn" onclick="signOut()">
        <i class="fas fa-sign-out-alt"></i>
        Sign Out
      </button>
    </div>

    <div class="categories-grid">
      <div class="category-card" onclick="showDocuments('reports')">
        <div class="category-header">
          <div class="category-icon reports-icon"><i class="fas fa-file-alt"></i></div>
          <h2 class="category-title">Reports</h2>
        </div>
      </div>

      <div class="category-card" onclick="showDocuments('contracts')">
        <div class="category-header">
          <div class="category-icon contracts-icon"><i class="fas fa-file-signature"></i></div>
          <h2 class="category-title">Contracts</h2>
        </div>
      </div>

      <div class="category-card" onclick="showDocuments('invoices')">
        <div class="category-header">
          <div class="category-icon invoices-icon"><i class="fas fa-file-invoice-dollar"></i></div>
          <h2 class="category-title">Invoices & Receipts</h2>
        </div>
      </div>

      <div class="category-card" onclick="showDocuments('presentations')">
        <div class="category-header">
          <div class="category-icon presentations-icon"><i class="fas fa-file-powerpoint"></i></div>
          <h2 class="category-title">Presentations</h2>
        </div>
      </div>

      <div class="category-card" onclick="showDocuments('other')">
        <div class="category-header">
          <div class="category-icon presentations-icon"><i class="fas fa-ellipsis-h"></i></div>
          <h2 class="category-title">Other</h2>
        </div>
      </div>
    </div>
  </main>

  <script>
    let db;
    const request = indexedDB.open('DocumentDB', 1);

    request.onerror = () => alert("Failed to open database");
    request.onsuccess = (e) => {
      db = e.target.result;
    };

    function showDocuments(category) {
      if (!db) {
        Swal.fire("Error", "Database not initialized yet.", "error");
        return;
      }

      const transaction = db.transaction(['documents'], 'readonly');
      const store = transaction.objectStore('documents');
      const requestAll = store.getAll();

      requestAll.onsuccess = function () {
        const documents = requestAll.result.filter(doc => doc.category?.toLowerCase() === category);
        const rows = documents.length > 0 ? documents.map(doc => `
          <tr>
            <td>${doc.docName}</td>
            <td>${new Date(doc.uploadDate).toLocaleDateString()}</td>
            <td>
              <button class="action-btn preview-btn" onclick="previewIndexedDBDoc(${doc.id})"><i class="fas fa-eye"></i></button>
              <button class="action-btn edit-btn" onclick="editDocument(${doc.id})"><i class="fas fa-edit"></i></button>
              <button class="action-btn share-btn" onclick="shareDocument(${doc.id})"><i class="fas fa-share"></i></button>
              <button class="action-btn delete-btn" onclick="deleteDocument(${doc.id})"><i class="fas fa-trash"></i></button>
              <button class="action-btn info-btn" onclick="showDescription(${doc.id})"><i class="fas fa-circle-info"></i></button>
            </td>
          </tr>
        `).join('') : '<tr><td colspan="3">No documents found.</td></tr>';

        Swal.fire({
          title: `${category.charAt(0).toUpperCase() + category.slice(1)} Documents`,
          html: `
            <table class="documents-table">
              <thead>
                <tr><th>Document Name</th><th>Last Modified</th><th>Actions</th></tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
          `,
          width: '80%',
          showConfirmButton: false,
          showCloseButton: true
        });
      };

      requestAll.onerror = () => {
        Swal.fire("Error", "Failed to load documents.", "error");
      };
    }

    function previewIndexedDBDoc(id) {
      const transaction = db.transaction(['documents'], 'readonly');
      const store = transaction.objectStore('documents');
      const request = store.get(id);

      request.onsuccess = function () {
        const doc = request.result;
        if (doc && doc.fileData) {
          const win = window.open();
          win.document.write(`<iframe src="${doc.fileData}" width="100%" height="100%"></iframe>`);
        } else {
          Swal.fire("Error", "File not found.", "error");
        }
      };
    }

    function editDocument(id) {
  const docs = JSON.parse(localStorage.getItem('formDataList')) || [];
  const docIndex = docs.findIndex(d => d.id === id);
  if (docIndex === -1) {
    Swal.fire('Error', 'Document not found', 'error');
    return;
  }
  const doc = docs[docIndex];

  Swal.fire({
    title: 'Edit Document',
    html: `
      <input id="swal-docName" class="swal2-input" placeholder="Document Name" value="${doc.docName || ''}">
      <input id="swal-author" class="swal2-input" placeholder="Author" value="${doc.author || ''}">
      <input id="swal-date" type="date" class="swal2-input" placeholder="Date" value="${doc.date || ''}">
      <input id="swal-category" class="swal2-input" placeholder="Category" value="${doc.category || ''}">
      <textarea id="swal-description" class="swal2-textarea" placeholder="Description">${doc.description || ''}</textarea>
      <input id="swal-file" type="file" class="swal2-file" accept=".pdf,image/*" />
      <small>Choose a new file to replace the current one (optional)</small>
    `,
    focusConfirm: false,
    showCancelButton: true,
    confirmButtonText: 'Save Changes',
    preConfirm: () => {
      const fileInput = document.getElementById('swal-file');
      const file = fileInput.files[0];

      return new Promise((resolve, reject) => {
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            resolve({
              docName: document.getElementById('swal-docName').value,
              author: document.getElementById('swal-author').value,
              date: document.getElementById('swal-date').value,
              category: document.getElementById('swal-category').value,
              description: document.getElementById('swal-description').value,
              fileData: reader.result,
              fileName: file.name
            });
          };
          reader.onerror = () => reject('Failed to read file');
          reader.readAsDataURL(file);
        } else {
          // No new file chosen, keep existing
          resolve({
            docName: document.getElementById('swal-docName').value,
            author: document.getElementById('swal-author').value,
            date: document.getElementById('swal-date').value,
            category: document.getElementById('swal-category').value,
            description: document.getElementById('swal-description').value,
            fileData: doc.fileData || null,
            fileName: doc.fileName || null
          });
        }
      });
    }
  }).then((result) => {
    if (result.isConfirmed) {
      const updated = result.value;

      if (!updated.docName || !updated.date) {
        Swal.fire('Error', 'Document Name and Date are required', 'error');
        return;
      }

      // Update the document
      docs[docIndex] = {
        ...doc,
        docName: updated.docName,
        author: updated.author,
        date: updated.date,
        category: updated.category,
        description: updated.description,
        fileData: updated.fileData,
        fileName: updated.fileName
      };

      localStorage.setItem('formDataList', JSON.stringify(docs));

      Swal.fire('Success', 'Document updated successfully', 'success').then(() => {
        // Optionally refresh page or UI here
        location.reload();
      });
    }
  });
}

function shareDocument(id) {
    const transaction = db.transaction(['documents'], 'readonly');
    const store = transaction.objectStore('documents');
    const request = store.get(id);

    request.onsuccess = function () {
      const doc = request.result;
      if (doc && doc.fileData) {
        const blob = fetch(doc.fileData)
          .then(res => res.blob())
          .then(blob => {
            const fileURL = URL.createObjectURL(blob);
            navigator.clipboard.writeText(fileURL);
            Swal.fire('Copied!', 'Document link copied to clipboard.', 'success');
          });
      } else {
        Swal.fire('Error', 'Document not found.', 'error');
      }
    };
  }

  function showDescription(id) {
  const docs = JSON.parse(localStorage.getItem('formDataList')) || [];
  const doc = docs.find(d => d.id === id);

  if (!doc) {
    Swal.fire('Error', 'Document not found', 'error');
    return;
  }

  Swal.fire({
    title: `Description for ${doc.docName}`,
    html: `<p>${doc.description ? doc.description.replace(/\n/g, '<br>') : 'No description available.'}</p>`,
    confirmButtonText: 'Close'
  });
}

  function deleteDocument(id) {
    Swal.fire({
      title: 'Delete Document',
      text: 'Are you sure you want to delete this document?',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#F44336',
      cancelButtonColor: '#757575',
      confirmButtonText: 'Yes, delete it!'
    }).then(result => {
      if (result.isConfirmed) {
        const transaction = db.transaction(['documents'], 'readwrite');
        const store = transaction.objectStore('documents');
        store.delete(id);
        Swal.fire("Deleted", "Document has been deleted.", "success");
      }
    });
  }

    function signOut() {
      Swal.fire("Signed out", "You have been signed out.", "info").then(() => {
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
