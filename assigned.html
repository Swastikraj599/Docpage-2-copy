<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assigned Documents - Document Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: white;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      height: 100vh;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      color: white;
      text-decoration: none;
    }

    .logo i {
      font-size: 24px;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-item {
      padding: 12px 15px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-item i {
      width: 20px;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
    }

    .signout-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .signout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .documents-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    .documents-table th,
    .documents-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .documents-table th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 600;
    }

    .action-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin: 0 5px;
      transition: all 0.3s ease;
    }

    .preview-btn { background: #4CAF50; }
    .edit-btn { background: #2196F3; }
    .share-btn { background: #FFA726; }
    .delete-btn { background: #F44336; }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .logo span, .nav-item span {
        display: none;
      }

      .main-content {
        margin-left: 60px;
        width: calc(100% - 60px);
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="#" class="logo">
      <i class="fas fa-file-alt"></i>
      <span>DocManager</span>
    </a>
    
    <a href="dashboard.html" class="nav-item">
      <i class="fas fa-chart-pie"></i>
      <span>Dashboard</span>
    </a>
    
    <a href="assigned.html" class="nav-item active">
      <i class="fas fa-tasks"></i>
      <span>Assigned Documents</span>
    </a>
    
    <a href="categories.html" class="nav-item">
      <i class="fas fa-folder"></i>
      <span>Document Categories</span>
    </a>
    
    <a href="add-document.html" class="nav-item">
      <i class="fas fa-plus"></i>
      <span>Add Document</span>
    </a>
  </nav>

  <main class="main-content">
    <div class="header">
      <h1>Assigned Documents</h1>
      <button class="signout-btn" onclick="signOut()">
        <i class="fas fa-sign-out-alt"></i>
        Sign Out
      </button>
    </div>

    <table class="documents-table">
      <thead>
        <tr>
          <th>Document Name</th>
          <th>Category</th>
          <th>Assigned By</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="documentsTableBody">
        <!-- Table content will be dynamically populated -->
      </tbody>
    </table>
  </main>

  <script>
  // Fetch data from localStorage
  const formDataList = JSON.parse(localStorage.getItem("formDataList")) || [];
  console.log(JSON.parse(localStorage.getItem("formDataList")));


  // Render documents in the table
  function renderDocuments() {
    const tbody = document.getElementById('documentsTableBody');
    tbody.innerHTML = formDataList.map(doc => `
      <tr>
        <td>${doc.docName}</td>
        <td>${doc.category}</td>
        <td>${doc.author}</td>
        <td>${doc.date}</td>
        <td>
          <button class="action-btn preview-btn" onclick="previewDocument(${doc.id})">
            <i class="fas fa-eye"></i>
          </button>
          <button class="action-btn edit-btn" onclick="editDocument(${doc.id})">
            <i class="fas fa-edit"></i>
          </button>
          <button class="action-btn share-btn" onclick="shareDocument(${doc.id})">
            <i class="fas fa-share"></i>
          </button>
          <button class="action-btn delete-btn" onclick="deleteDocument(${doc.id})">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    `).join('');
  }

function previewDocument(id) {
  const docs = JSON.parse(localStorage.getItem('formDataList')) || [];
  const doc = docs.find(d => d.id === Number(id));

  if (!doc || !doc.documentUrl) {
    Swal.fire('Error', 'Document not found or preview unavailable', 'error');
    return;
  }

  let previewContent = '';
  const url = doc.documentUrl;

  if (url.startsWith('data:application/pdf')) {
    previewContent = `<embed src="${url}" type="application/pdf" width="100%" height="600px" />`;
  } else if (url.startsWith('data:image/')) {
    previewContent = `<img src="${url}" alt="Image Preview" style="max-width:100%; max-height:600px;" />`;
  } else if (url.startsWith('data:text/plain') || url.startsWith('data:text/html')) {
    previewContent = `<iframe src="${url}" style="width:100%; height:600px;" frameborder="0"></iframe>`;
  } else {
    previewContent = `
      <p style="color:red;"><em>Preview not supported for this file type.</em></p>
      <a href="${url}" download target="_blank">Download Document</a>
    `;
  }

  Swal.fire({
    title: 'Document Preview',
    html: previewContent,
    width: 800,
    showCloseButton: true,
    confirmButtonText: 'Close',
    focusConfirm: false
  });
}

function editDocument(id) {
  const docs = JSON.parse(localStorage.getItem('formDataList')) || [];
  const docIndex = docs.findIndex(d => d.id === id);
  if (docIndex === -1) {
    Swal.fire('Error', 'Document not found', 'error');
    return;
  }
  const doc = docs[docIndex];

  Swal.fire({
    title: 'Edit Document',
    html: `
      <input id="swal-docName" class="swal2-input" placeholder="Document Name" value="${doc.docName || ''}">
      <input id="swal-author" class="swal2-input" placeholder="Author" value="${doc.author || ''}">
      <input id="swal-date" type="date" class="swal2-input" placeholder="Date" value="${doc.date || ''}">
      <input id="swal-category" class="swal2-input" placeholder="Category" value="${doc.category || ''}">
      <textarea id="swal-description" class="swal2-textarea" placeholder="Description">${doc.description || ''}</textarea>
      <input id="swal-file" type="file" class="swal2-file" accept=".pdf,image/*" />
      <small>Choose a new file to replace the current one (optional)</small>
    `,
    focusConfirm: false,
    showCancelButton: true,
    confirmButtonText: 'Save Changes',
    preConfirm: () => {
      const fileInput = document.getElementById('swal-file');
      const file = fileInput.files[0];

      return new Promise((resolve, reject) => {
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            resolve({
              docName: document.getElementById('swal-docName').value,
              author: document.getElementById('swal-author').value,
              date: document.getElementById('swal-date').value,
              category: document.getElementById('swal-category').value,
              description: document.getElementById('swal-description').value,
              fileData: reader.result,
              fileName: file.name
            });
          };
          reader.onerror = () => reject('Failed to read file');
          reader.readAsDataURL(file);
        } else {
          // No new file chosen, keep existing
          resolve({
            docName: document.getElementById('swal-docName').value,
            author: document.getElementById('swal-author').value,
            date: document.getElementById('swal-date').value,
            category: document.getElementById('swal-category').value,
            description: document.getElementById('swal-description').value,
            fileData: doc.fileData || null,
            fileName: doc.fileName || null
          });
        }
      });
    }
  }).then((result) => {
    if (result.isConfirmed) {
      const updated = result.value;

      if (!updated.docName || !updated.date) {
        Swal.fire('Error', 'Document Name and Date are required', 'error');
        return;
      }

      // Update the document
      docs[docIndex] = {
        ...doc,
        docName: updated.docName,
        author: updated.author,
        date: updated.date,
        category: updated.category,
        description: updated.description,
        fileData: updated.fileData,
        fileName: updated.fileName
      };

      localStorage.setItem('formDataList', JSON.stringify(docs));

      Swal.fire('Success', 'Document updated successfully', 'success').then(() => {
        // Optionally refresh page or UI here
        location.reload();
      });
    }
  });
}


  function deleteDocument(id) {
    Swal.fire({
      title: 'Delete Document',
      text: 'Are you sure you want to delete this document?',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#F44336',
      cancelButtonColor: '#757575',
      confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
      if (result.isConfirmed) {
        // Remove from localStorage
        const index = formDataList.findIndex(doc => doc.id === id);
        if (index !== -1) {
          formDataList.splice(index, 1);
          localStorage.setItem("formDataList", JSON.stringify(formDataList));
          renderDocuments();
          Swal.fire('Deleted!', 'Document has been deleted.', 'success');
        }
      }
    });
  }

  function signOut() {
    Swal.fire({
      title: 'Sign Out',
      text: 'Are you sure you want to sign out?',
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#F44336',
      cancelButtonColor: '#757575',
      confirmButtonText: 'Yes, sign out!'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = 'index.html';
      }
    });
  }

  // Initial table render
  renderDocuments();
</script>

</body>
</html>
