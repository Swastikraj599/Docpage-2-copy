<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HTML CSS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!--Stylesheet-->

</head>

<body>
    <div>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <form action="#">
    <h3>Login</h3>

    <label for="username">Username
        <input type="email" id="email" placeholder="Email"  required>
    </label>

    <label for="password">Password
        <input type="password" id="password" placeholder="Password" required>
    </label>

    <div class="options">
  <label><input type="checkbox"> Remember Me</label>
  <a href="reset.html" class="forgot-password">Forgot Password?</a></div>

<button id="submit">Log in</button>

    <!--<div class="social-buttons">
        <button class="social-btn go">
            <i class="fab fa-google"></i>Google
        </button>-->

        <button class="social-btn go" id="google-signin" type="button">
  <i class="fab fa-google"></i>Have a google account? Click here</button>

        <!--<button class="social-btn fb">
            <i class="fab fa-facebook"></i>Facebook
        </button>
    </div>-->

    <!--<p class="signup-text">
        Don't have an account? <a href="signup.html">Create One</a>
    </p>-->
    <!-- Signup redirect -->
     <div class="signup-link">
  <p>Don't have an account? <a href="signup.html">Sign up</a></p>
</div>
</form>
<script type="module" src="login.js" defer></script>

<!-- Custom Modal Dialog -->
<div id="custom-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close-button" id="modal-close">&times;</span>
    <p id="modal-message">This is a message</p>
  </div>
</div>
<div id="toast-container"></div>
</body>
</html>
